<form (ngSubmit)="buscarProducto()">
    <div class="row">
        <div class="form-group col mb-4">
            <input type="text" class="form-control" [(ngModel)]="buscador" name="searchQuery"
                placeholder="Introduce el nombre del juego">
        </div>
        <button type="submit" class="btn btn-primary col-1">Buscar</button>
    </div>
</form>
<div *ngIf="producto" style="display: flex; justify-content: center;">
    <div
        style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h3>{{ producto.descripcion }}</h3>
        <p>ID: {{ producto.id }}</p>
        <p>Precio: {{ producto.precio }}</p>
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <a href="/eliminar/{{ producto.id }}"
                style="background-color: #f44336; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none;">Eliminar</a>
            <a href="/modificar/{{ producto.id }}"
                style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none;">Modificar</a>
        </div>
    </div>
</div>
<div *ngIf="!producto">
    <p>Producto no encontrado</p>
</div>
